[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Register custom marks
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

# Default options
addopts = -v --tb=short

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
